<!DOCTYPE HTML>
<html>
    <head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Fireworks</title>
        
	<style>
         .my_canvas {
             width:100%;
             height:100%;
         }
	 .myPurple  {
	     background-color: purple !important;
	 }
	 .myYellow {
	     background-color: yellow !important;
	 }
	</style>
	
	<script type="text/javascript" src="http://xrd-cache-1.t2.ucsd.edu/alja/jsroot/scripts/JSRootCore.js"></script>

	<!-- Application launch configuration -->
	<script>
	 JSROOT.AssertPrerequisites('2d;openui5', function() {
             // from here you can use  JSROOT.sap variable like

	     jQuery.sap.registerModulePath("flexiblecolumnlayout", "/currentdir/");
             
            


	 sap.ui.getCore().attachInit(function() {

	     var oToolHeader = new sap.tnt.ToolHeader("header", {
		 content: [
		     new sap.m.Button({
			 type: sap.m.ButtonType.Transparent,
			 text: "File",
			 press: function() {
			     fileMenu.openBy(this);
			 }
		     }),
		     new sap.m.Button({
			 type: sap.m.ButtonType.Transparent,
			 icon: "sap-icon://arrow-left",
			 tooltip: "previous event",
			 press: function() {
			     fileMenu.openBy(this);
			 }
		     }),
		     new sap.m.Button({
			 type: sap.m.ButtonType.Transparent,
			 icon: "sap-icon://arrow-right",
			 tooltip: "next event",
			 press: function() {
			     fileMenu.openBy(this);
			 }
		     })
		 ]
	     });

	     
    	     new sap.m.App ({
 		 pages: [
		     new sap.m.Page({
 			 showHeader: false,
			 subHeader: oToolHeader,
 			 content: [ new sap.ui.core.ComponentContainer({
			     height : "100%", name : "flexiblecolumnlayout"
 			 })],
			 footer: new sap.m.Toolbar({
                                 content : [
			          new sap.m.Label({text:"Status bar ....      "}),
                                 ]}).setHeight("25px")
		 
		        
 		     })
		 ]
 	     }).placeAt("content");
   	 }); 
	     
             
         });
	</script>
    </head>

    <!-- UI Content -->
    <body class="sapUiBody" id="content" role="application">
    </body>

</html>
